    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .status-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            z-index: 50;
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: #667eea;
            transform: scale(1.1);
        }
        
        .floating-add {
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 40;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: #ef4444;
        }
    </style>
</head>

            const product = {

                name: productData.name,
                price: parseFloat(productData.price),
                quantity: parseInt(productData.quantity),
                category: productData.category,
                description: productData.description || '',
                createdAt: new Date().toISOString()

            products.push(product);
            saveProducts();
            renderProducts();
            updateStats();
            showToast('تم إضافة المنتج بنجاح!');

        function editProduct(id, productData) {
            const index = products.findIndex(p => p.id === id);
            if (index !== -1) {
                products[index] = {
                    ...products[index],
                    name: productData.name,
                    price: parseFloat(productData.price),
                    quantity: parseInt(productData.quantity),
                    category: productData.category,
                    description: productData.description || '',
                    updatedAt: new Date().toISOString()

                saveProducts();
                renderProducts();
                updateStats();

                quantity: document.getElementById('editProductQuantity').value,
                category: document.getElementById('editProductCategory').value,
                description: document.getElementById('editProductDescription').value
            };
            
            editProduct(id, formData);
            hideEditProductModal();
        });

        // Navigation
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeTab = document.querySelector(`[data-tab="${tab}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // Hide all content sections
            const sections = ['productsSection', 'reportsSection', 'settingsSection'];
            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                if (section) {
                    section.style.display = 'none';
                }
            });
            
            // Show selected section
            if (tab === 'products') {
                const productsSection = document.getElementById('productsSection');
                if (productsSection) {
                    productsSection.style.display = 'block';
                }
            } else if (tab === 'reports') {
                const reportsSection = document.getElementById('reportsSection');
                if (reportsSection) {
                    reportsSection.style.display = 'block';
                    renderReports();
                }
            } else if (tab === 'settings') {
                const settingsSection = document.getElementById('settingsSection');
                if (settingsSection) {
                    settingsSection.style.display = 'block';
                    loadSettings();
                }
            }
        }

        function showSettings() {
            switchTab('settings');
        }
        
        // Make functions globally available
        window.showSettings = showSettings;
        window.switchTab = switchTab;
        window.showAddProductModal = showAddProductModal;
        window.hideAddProductModal = hideAddProductModal;
        window.showEditProductModal = showEditProductModal;
        window.hideEditProductModal = hideEditProductModal;
        window.deleteProduct = deleteProduct;
        window.exportData = exportData;
        window.importData = importData;
        window.clearAllData = clearAllData;

        // Settings Functions
        function loadSettings() {
            document.getElementById('languageSelect').value = currentLanguage;
            document.getElementById('currencySelect').value = currentCurrency;
        }
        
        function setupSettingsListeners() {
            document.getElementById('languageSelect').addEventListener('change', function(e) {
                currentLanguage = e.target.value;
                localStorage.setItem('language', currentLanguage);
                applyLanguage();
                renderProducts();
                updateStats();
                showToast(currentLanguage === 'ar' ? 'تم تغيير اللغة بنجاح!' : 'Language changed successfully!');
            });
            
            document.getElementById('currencySelect').addEventListener('change', function(e) {
                currentCurrency = e.target.value;
                localStorage.setItem('currency', currentCurrency);
                updateStats();
                renderProducts();
                showToast(currentLanguage === 'ar' ? 'تم تغيير العملة بنجاح!' : 'Currency changed successfully!');
            });
        }
        
        function applyLanguage() {
            const lang = translations[currentLanguage];
            
            // Update HTML direction and language
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            // Update all elements with data-lang-key
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (lang[key]) {
                    element.textContent = lang[key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                if (lang[key]) {
                    element.placeholder = lang[key];
                }
            });
            
            // Update header
            document.querySelector('h1').textContent = lang.appTitle;
            document.querySelector('header p').textContent = lang.appSubtitle;
            
            // Update title
            document.title = lang.appTitle + ' - Android';
        }
        
        function renderReports() {
            const lang = translations[currentLanguage];
            const reportsContent = document.getElementById('reportsContent');
            
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, product) => sum + (product.price * product.quantity), 0);
            const categories = {};
            
            products.forEach(product => {
                if (!categories[product.category]) {
                    categories[product.category] = { count: 0, value: 0 };
                }
                categories[product.category].count++;
                categories[product.category].value += product.price * product.quantity;
            });
            
            reportsContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-bold text-blue-800 mb-2">${lang.totalProducts}</h3>
                        <p class="text-2xl font-bold text-blue-600">${totalProducts}</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-bold text-green-800 mb-2">${lang.totalValue}</h3>
                        <p class="text-2xl font-bold text-green-600">${formatCurrency(totalValue)}</p>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h3 class="font-bold text-gray-800 mb-4">${currentLanguage === 'ar' ? 'التقسيم حسب الفئة' : 'Category Breakdown'}</h3>
                    <div class="space-y-3">
                        ${Object.entries(categories).map(([category, data]) => `
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                <span class="font-medium">${category}</span>
                                <div class="text-right">
                                    <div class="text-sm text-gray-600">${data.count} ${currentLanguage === 'ar' ? 'منتج' : 'products'}</div>
                                    <div class="font-bold">${formatCurrency(data.value)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function formatCurrency(amount) {
            const symbol = currencySymbols[currentCurrency] || currentCurrency;
            return `${amount.toFixed(2)} ${symbol}`;
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (currentLanguage === 'ar') {
                if (diffMins < 1) return 'الآن';
                if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
                if (diffHours < 24) return `منذ ${diffHours} ساعة`;
                if (diffDays < 7) return `منذ ${diffDays} يوم`;
                return date.toLocaleDateString('ar-SA') + ' ' + date.toLocaleTimeString('ar-SA', {hour: '2-digit', minute: '2-digit'});
            } else {
                if (diffMins < 1) return 'Now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return date.toLocaleDateString('en-US') + ' ' + date.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
            }
        }
        
        function exportData() {
            const data = {
                products: products,
                settings: {
                    language: currentLanguage,
                    currency: currentCurrency
                },
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `accounting-data-${new Date().toISOString().split('T')[0]}.json`;
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(currentLanguage === 'ar' ? 'تم تصدير البيانات بنجاح!' : 'Data exported successfully!');
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            
                            if (data.products && Array.isArray(data.products)) {
                                products = data.products;
                                saveProducts();
                                
                                if (data.settings) {
                                    if (data.settings.language) {
                                        currentLanguage = data.settings.language;
                                        localStorage.setItem('language', currentLanguage);
                                    }
                                    if (data.settings.currency) {
                                        currentCurrency = data.settings.currency;
                                        localStorage.setItem('currency', currentCurrency);
                                    }
                                }
                                
                                loadSettings();
                                applyLanguage();
                                renderProducts();
                                updateStats();
                                
                                showToast(currentLanguage === 'ar' ? 'تم استيراد البيانات بنجاح!' : 'Data imported successfully!');
                            } else {
                                throw new Error('Invalid file format');
                            }
                        } catch (error) {
                            showToast(currentLanguage === 'ar' ? 'خطأ في تنسيق الملف!' : 'Invalid file format!', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }
        
        function clearAllData() {
            const confirmMessage = currentLanguage === 'ar' ? 
                'هل أنت متأكد من حذف جميع البيانات؟ لا يمكن التراجع عن هذا الإجراء!' :
                'Are you sure you want to delete all data? This action cannot be undone!';
                
            if (confirm(confirmMessage)) {
                products = [];
                saveProducts();
                renderProducts();
                updateStats();
                showToast(currentLanguage === 'ar' ? 'تم مسح جميع البيانات!' : 'All data cleared!', 'error');
            }
        }
        
        function updateLastUpdateDate() {
            const now = new Date();
            const dateStr = currentLanguage === 'ar' ? 
                now.toLocaleDateString('ar-SA') : 
                now.toLocaleDateString('en-US');
            document.getElementById('lastUpdateDate').textContent = dateStr;
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });
    </script>
